<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Karel Online Player</title>

    <link rel="stylesheet" type="text/css" href="vendor/css/reset.css">
    <link rel="stylesheet" type="text/css" href="vendor/codemirror/codemirror.css">
    <link rel="stylesheet" type="text/css" href="vendor/codemirror/theme/mdn-like.css">
    <link rel="stylesheet" type="text/css" href="vendor/css/flat-ui.css">
    <link rel="stylesheet" href="css/karel-code-editor.css">
    <link rel="stylesheet" href="css/play.css">

    <script src="vendor/js/jquery-2.2.0.min.js"></script>
    <script src="vendor/js/three.min.js"></script>
    <script src="vendor/js/flat-ui.min.js"></script>
    <script src="vendor/codemirror/codemirror.js"></script>
    <script src="vendor/codemirror/mode/javascript.js"></script>
    <script src="vendor/codemirror/mode/clike.js"></script>


    <script src="js/storage.js"></script>
    <script src="js/sequence-events.js"></script>
    <script src="js/karel-code-compiler.js"></script>
    <script src="js/karel-code-editor.js"></script>
    <script src="js/karel-map-editor.js"></script>
    <script src="js/karel-3d-lib.js"></script>
    <script src="js/karel-3d-player.js"></script>
    <script src="js/karel-2d-player.js"></script>
    <script src="js/map-selector.js"></script>
    <script src="js/play.js"></script>

</head>
<body>
<header>
    
</header>
<div class="play-block">

    <div id="renderer" class="left">
    </div>

    <div id="sidebar">
        <div id="code-editor-tab" class="tab">
        </div>
        <div id="menu-tab" class="tab">
        </div>
        <div id="world-list-tab" class="tab">
        </div>
    </div>

    <div id="controls" class="top">
        <div class="row" id="menu-btn">
            <div class="button"></div>
            <span>Menu</span>
        </div>
        <div class="row" id="code-btn">
            <div class="button"></div>
            <span>Code</span>
        </div>
        <div class="row" id="world-list-btn">
            <div class="button"></div>
            <span>Worlds</span>
        </div>        
    </div>

    <div id="controls" class="bottom">
        <div class="row" id="play-pause-btn">
            <div class="button"></div>
        </div>
    </div>

</div>
<footer></footer>
</body>
</html>
