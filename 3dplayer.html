<!DOCTYPE html>
<html lang="en">
    <head>
        <title>three.js webgl - geometry - cube</title>
        <meta charset="utf-8">
        <style>
            body {
                margin: 0px;
                background-color: #000000;
                overflow: hidden;
            }
        </style>
    </head>
    <body>

        <script src="vendor/js/three.min.js"></script>

        <script>

            var camera, scene, renderer;
            var karel_skin, karel_cloch;

            init();

            function init() {

                camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
                camera.position.z = 400;

                scene = new THREE.Scene();
                var loader = new THREE.JSONLoader();
                loader.load('./meshes/karel_skin.json', function(geometry) {
                    var skin = geometry;
                    loader.load('./meshes/karel_cloch.json', function(geometry) {
                        var material = new THREE.MeshLambertMaterial( { color: '#345678' } );
                        karel_cloch = new THREE.Mesh(geometry, material);
                        karel_skin = new THREE.Mesh(skin, material);
                        karel_cloch.scale.set(100, 100, 100);
                        karel_skin.scale.set(100, 100, 100);
                        scene.add(karel_cloch);
                        scene.add(karel_skin);
                        animate();
                    });
                });

                renderer = new THREE.WebGLRenderer();
                renderer.setPixelRatio( window.devicePixelRatio );
                renderer.setSize( window.innerWidth, window.innerHeight );
                document.body.appendChild( renderer.domElement );

                //

                window.addEventListener( 'resize', onWindowResize, false );

            }

            function onWindowResize() {

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize( window.innerWidth, window.innerHeight );

            }

            function animate() {

                requestAnimationFrame( animate );

                karel_skin.rotation.x += 0.005;
                karel_cloch.rotation.x += 0.005;
                karel_skin.rotation.y += 0.01;
                karel_cloch.rotation.y += 0.01;

                renderer.render( scene, camera );

            }

        </script>

    </body>
</html>
