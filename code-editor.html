<div class="code-editor-example"></div>

<script>

    $(function () {

        function showCode() {
            alert(codeEditor.getCode());
            console.log(codeEditor.getCode());
        }

        var elem = $(".code-editor-example");

        var codeEditor = new KarelCodeEditor(elem);

        codeEditor.onCodeSubmit(showCode);

    });

</script>
